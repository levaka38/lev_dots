general {
    lock_cmd = loginctl lock-session  $XDG_SESSION_ID
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
}

listener {
    timeout = 480                                # 8min.
    on-timeout = brightnessctl -s set 20         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# turn off keyboard backlight, comment out this section if you dont have a keyboard backlight.
# use brightnessctl --list to find the correct device name.
listener {
    timeout = 480                                       # 8min.
    on-timeout = brightnessctl -sd dell::kbd_backlight set 0
    on-resume = brightnessctl -rd dell::kbd_backlight
}

listener {
    timeout = 600                                 # 10min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

listener {
    timeout = 660                                                     # 11min
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

listener {
    timeout = 900                              # 15min
    on-timeout = {{- if .setupHibernation }} systemctl suspend-then-hibernate {{- else }} systemctl suspend {{- end }}
}
